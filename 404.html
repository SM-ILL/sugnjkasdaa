<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Sayfa Bulunamadı</title>
  <link href="https://fonts.googleapis.com/css2?family=Cherry+Swash&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle, #ffe4f7, #ffcce6);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.5s ease-out forwards;
    }

    h1 {
      font-family: 'Cherry Swash', cursive;
      font-size: 5rem;
      color: #ff1493;
      margin-bottom: 1rem;
      animation: floatText 3s ease-in-out infinite;
    }

    p {
      font-size: 1.3rem;
      color: #6c2b57;
      margin-bottom: 2rem;
    }

    .neko {
      width: 180px;
      height: auto;
      animation: nekoBounce 1.5s infinite;
    }

    .btn {
      padding: 0.9rem 1.6rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #ff1493;
    }

    @keyframes nekoBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! Aradığın sayfa yok olmuş gibi görünüyor... (｡•́︿•̀｡)</p>
    <img src="https://cdn.pixabay.com/photo/2021/01/16/11/03/cat-5921241_960_720.png" alt="neko" class="neko" />
    <br><br>
    <button class="btn" onclick="location.href='/'">Anasayfaya dön</button>
  </div>
</body>
</html>
